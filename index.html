<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  	<div id="outer">
  		<div id="play">
		    <canvas id="game"></canvas>
		    <span id="score">0</span>
		    <div id="store">
			    <a>Remove all colour</a><br/>
			    <a>Randomise</a><br/>
			    <a>Flood fill</a>
		    </div>
  		</div>
  		<div id="pregame">
	  		<h2></h2>
  		</div>
  		<div id="achievements">
	  		<h2>Achievements and stats</h2>
	  		<span id="gotachievements">0</span> / <span id="totalachievements">0</span>
	  		<br/>Draws: <span id="draws">0</span>
		    <br/>Swaps: <span id="swaps">0</span>
  		</div>
  		<div id="settings">
  			<a>Back</a>
	  		<h2>Settings</h2>
	  		<span>Sound</span>
	  		<span>Animation</span>
  		</div>
	    <div id="start">
	  		<h1>Game title</h1>
	  		<a id="playButton">Play</a>
	  		<a id="achieveButton">Achievements and stats</a>
	  		<a id="settingsButton">Settings</a>
	  	</div>
	  	<div id="about">
		  	<a href="http://thenounproject.com/noun/dice/#icon-No454" target="_blank">Dice</a>  from The Noun Project<br/>
		  	<a href="http://thenounproject.com/noun/paint-can/#icon-No6007" target="_blank">Paint Can</a> designed by <a href="http://thenounproject.com/alejovaldivia" target="_blank">Alejandro Valdivia</a> from The Noun Project
	  	</div>
  	</div>
    <script src="watch.js"></script>
    <script src="script.js"></script>
    <script>		
		watch(game.achievements, 'gotCount', function (property, method, newVal, oldVal) {
		    game.achievements.gotEl.innerHTML = newVal;
		});
		watch(game.stats, 'swaps', function (property, method, newVal, oldVal) {
		    swapEl.innerHTML = newVal;
		});
    </script>
  </body>

</html>
